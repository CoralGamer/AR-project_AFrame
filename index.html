<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Daniel Quintero Henriquez">
    <meta name="description" content="Escena de realidad aumentada con a-frame">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * 'unsafe-inline';">
    <title>Realidad Aumentada</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType:webcam; sourceWidth:1280; sourceHeight:960; displayWidth:1280; displayHeight:960; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; ">
        <a-assets>
            <a-assets-item id="solar" src="solar_system_model_orrery.glb"></a-assets-item>
        </a-assets>
        <a-marker type="barcode" value="5">
            <a-entity position="0 0 0" rotation="-90 0 90" scale="0.60 0.60 0.60" gltf-model="#solar" animation-mixer="clip: Emote AfroHouse"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
